      el.style.fontSize="20px";
      el.style.color="white";
      console.log(binding);
      console.log(binding.value);


    },
    update:function()
    {
        updateValue:function()
        {
          console.log("update....");
          this.message="Value has been updated now."

        }

    },
    unbind:function()
    {

    }

   });
   
   var myapp1=new Vue(
      {
        el:'#my-app1',
        data:
        {
          message:"This is custom call"
          
          

          

        },
        methods:
        {

            
        },
        computed:
        {
            
        }


              
              
      });
   
   	  
      
   </script>
