<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style type="text/css">
	button.redClass
	{
		  background-color: red;
		  border: 1px solid red;
		  color: white;
	}
	button
	{
		background-color:blue;
		  border: 1px solid blue;
		  color: white;

	}

	</style>
</head>
<body>
   <div id="my-app">
     <button type="button" v-bind:class="{redClass:isActive}" @click="toggleClass">ToggleClass</button>
   	
   </div>
   <script type="text/javascript">
   	  var myapp=new Vue(
   	  {
            el:'#my-app',
            data:
            {
            	isActive:true
            	

            },
            methods:
            {
            	toggleClass:function()
            	{
            		this.isActive=!this.isActive;

            	  
                  }
            }
              
              
   	  });
   </script>
        
</body>
</html>
